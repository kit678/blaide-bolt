<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blaide - AI-driven holding company pioneering the future of technology through innovative divisions in media, research, development, and startup incubation." />
    <meta name="theme-color" content="#1a1a2e" />
    <title>Blaide - AI-Driven Innovation</title>
    <style>
      /* Animation for card-inner when active */
      .card-inner {
          opacity: 0;
          visibility: hidden;
          transform: translateY(20px);
          transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card-inner.active {
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
      }

      /* Animation for menu items when active */
      .top-menu li {
          position: relative;
          transition: all 0.3s ease-in-out;
      }

      .top-menu li.active::before {
          content: '';
          position: absolute;
          left: -10px;
          top: 50%;
          transform: translateY(-50%);
          width: 4px;
          height: 80%;
          background: #ff9800; /* Change to your preferred color */
          border-radius: 2px;
          animation: slideIn 0.3s ease-in-out;
      }

      @keyframes slideIn {
          from {
              left: -20px;
              opacity: 0;
          }
          to {
              left: -10px;
              opacity: 1;
          }
      }

      /* Additional animation for smooth transitions */
      .card-inner.animated {
          animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
